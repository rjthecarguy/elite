<ion-header>

  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Send Notification</ion-title>
  </ion-navbar>

</ion-header>
 

<ion-content padding>


 <ion-list no-lines>
 
        <ion-item>
          <ion-label>Send Notification at: </ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="notifyTime" ></ion-datetime>
        </ion-item>
 
        <ion-item>
            <ion-label>on the following date:</ion-label>
        </ion-item>
 
       <ion-item>
  <ion-label>Date</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
</ion-item>

<ion-item>
    <ion-textarea placeholder="Enter Your Notification"></ion-textarea>
  </ion-item>
 
    </ion-list>


</ion-content>

<ion-footer>
<div class="buttonSpaceDiv"></div>
<button (click)="quotePage()" class="quoteButton">Send</button>
</ion-footer>
